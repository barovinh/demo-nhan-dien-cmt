<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div id="content" class="container-fluid p-0">
            <div class="row bg-primary">
                <div class="mx-auto" style="max-width: 1200px;">
                    <h1 class="text-center text-white my-4">DEMO XÁC THỰC CÁI CMT/CCCD</h1>
                </div>
            </div>
            <div class="row mx-2">
                <div class="mx-auto border-end border-start" style="max-width: 1200px; min-height: 580px;">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-6">
                                <div class="mt-3 mb-3 border-bottom">
                                    <label for="input-file" class="form-label fw-bold">Tải ảnh</label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control mb-3" type="file" id="input-file" name="input" accept=".jpg, .jpeg, .png" >    
                                </div>
                                <div class="mb-3">
                                    <input class="btn btn-primary" type="button" id="submit" value="GỬI">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mt-3 mb-3 border-bottom">
                                    <label class="form-label fw-bold">Thông tin</label>
                                </div>
                                <div class="mb-3">
                                    <div id="loading" class="d-none">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p>Vui lòng chờ...</p>
                                    </div>
                                    
                                    <div id="info">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row bg-primary">
                <div class="mx-auto" style="max-width: 1200px; min-height: 120px;"">
                    
                </div>
            </div>
        </div>
        
       
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
